<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://code.jquery.com/jquery-1.10.2.js"></script>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css" integrity="sha384-PJsj/BTMqILvmcej7ulplguok8ag4xFTPryRq8xevL7eBYSmpXKcbNVuy+P0RMgq" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/0faddc1af8.js" crossorigin="anonymous"></script>

  <title>Manage Your Money: View Categories</title>
</head>
<body>
<!--Navigation bar-->
<div id="nav-placeholder">

</div>

<script>
$(function(){
  $("#nav-placeholder").load("nav.html");
});
</script>
<!--end of Navigation bar-->
<div class="container my-3 col-md-7">
  <h4 class="text-left">Registered Categories</h4>
<table class="table table-striped table-hover">
  <tr>
    <td>
      <b>Category Name</b>
    </td>
    <td>
      <b>Category Description</b>
    </td>
    <td>
      <b>Action</b>
    </td>
  </tr>
  <tr th:each="category: ${categories}">
    <td th:text="${category.categoryName}">Category Name</td>
    <td th:text="${category.categoryDesc}">Category Description</td>
    <td>
      <a th:href="@{/deleteCategory/{id}(id=${category.categoryID})}"><i class="fa-sharp fa-solid fa-trash ms-2" style="color: #1f5151;"></i></a>
      <a th:href="@{/editCategory/{id}(id=${category.categoryID})}"><i class="fa-sharp fa-solid fa-pen-to-square ms-2" style="color: #1f5151;"></i></a>
    </td>
  </tr>
</table>
</div>
<!-- Optional JavaScript; choose one of the two! -->
<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
-->
</body>
</html>
