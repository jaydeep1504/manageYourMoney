  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->

  <title>Manage Your Money: Edit Item</title>
</head>
<body>
<!--Navigation bar-->
<div id="nav-placeholder">

</div>

$(function(){
  $("#nav-placeholder").load("nav.html");
});
</script>
<!--end of Navigation bar-->
<div class="container container my-5 col-md-7" style="border:1px solid black;">
  <h4 class="text-center">Edit User</h4>
  <form class="col-md-4 offset-md-4" th:action="@{/saveitem}" method="post" th:object="${user}">
    <input type="hidden" name="userId" th:value="${user.userId}">
    <div class="mb-3">
      <label for="firstName" class="form-label">First Name
      </label> <input type="text" class="form-control" name="firstName" th:value="${user.firstName}">
    </div>
    <div class="mb-3">
      <label for="lastName" class="form-label">Last Name
      </label> <input type="text" class="form-control" name="lastName" th:value="${user.lastName}">
    </div>
    <div class="mb-3">
      <label for="dob" class="form-label">DOB
      </label> <input type="date" class="form-control" name="dob" th:value="${user.dob}">
    </div>
    <div class="mb-3">
      <label for="contactNo" class="form-label">Contact Number
      </label> <input type="text" class="form-control" name="contactNo" th:value="${user.contactNo}">
    </div>
    <div class="mb-3">
      <label for="emailID" class="form-label">Email ID
      </label> <input type="email" class="form-control" name="emailID" th:value="${user.emailID}">
    </div>
    <div class="mb-3">
      <label for="gender" class="form-label">Gender
      </label>
      <select class="form-select" name="gender" id="gender">
        <option >Select Gender</option>
        <option value="Male" th:selected="${user.gender=='Male'}">Male</option>
        <option value="Female" th:selected="${user.gender=='Female'}">Female</option>
        <option value="Unspecified" th:selected="${user.gender=='Unspecified'}">Unspecified</option>
      </select>
    </div>
    <div class="mb-3">
      <label for="lastName" class="form-label">Is Admin
      </label>
      <input class="form-check-input" type="radio" name="userType" value="Admin" th:checked="${user.userType=='Admin'}">
      <label class="form-check-label" for="userType">
        Yes
      </label>
      <input class="form-check-input" type="radio" name="userType" value="General" th:checked="${user.userType=='General'}">
      <label class="form-check-label" for="userType">
        No
      </label>
    </div>
    <button type="submit" class="btn btn-primary">Save</button>
</form>
</div>
