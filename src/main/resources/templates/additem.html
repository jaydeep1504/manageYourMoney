<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css" integrity="sha384-PJsj/BTMqILvmcej7ulplguok8ag4xFTPryRq8xevL7eBYSmpXKcbNVuy+P0RMgq" crossorigin="anonymous">

    <title>Manage Your Money: Add Item</title>
</head>
<body>
<!--Navigation bar-->
<div id="nav-placeholder">

</div>

<script>
$(function(){
  $("#nav-placeholder").load("nav.html");
});
</script>
<!--end of Navigation bar-->
<div class="container container my-5 col-md-7" style="border:1px solid black;">
    <h4 class="text-center">Register new Item</h4>
    <form class="col-md-4 offset-md-4" th:action="@{/saveitem}" method="post">
        <div class="mb-3">
            <label for="itemName" class="form-label">Item Name
            </label> <input type="text" class="form-control" name="itemName">
        </div>
        <div class="mb-3">
            <label for="itemDesc" class="form-label">Item Description
            </label> <input type="text" class="form-control" name="itemDesc">
        </div>
        <div class="mb-3">
            <label for="categoryID" class="form-label">Gender
            </label>
            <select class="form-select" name="categoryID">
                <option selected>Select Category</option>
                <option th:each="category :${categories}"
                        th:value="${category.categoryID}"
                        th:text="${category.categoryName}"></option>
            </select>
        </div>
        <div class="mb-3">
            <button type="submit" class="btn btn-primary">Save</button>
        </div>
    </form>
</div>
<!-- Optional JavaScript; choose one of the two! -->
<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

</html>
