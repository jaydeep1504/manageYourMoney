    <title>Manage Your Money: Add Item</title>

<body>

</div>

  $("#nav-placeholder").load("nav.html");

<!--end of Navigation bar-->
<div class="container container my-5 col-md-7" style="border:1px solid black;">
    <h4 class="text-center">Register new User</h4>
    <form class="col-md-4 offset-md-4" th:action="@{/saveitem}" method="post">
        <div class="mb-3">
            <label for="firstName" class="form-label">First Name
            </label> <input type="text" class="form-control" name="firstName">
        </div>
        <div class="mb-3">
            <label for="lastName" class="form-label">Last Name
            </label> <input type="text" class="form-control" name="lastName">
        </div>
        <div class="mb-3">
            <label for="dob" class="form-label">DOB
            </label> <input type="date" class="form-control" name="dob">
        </div>
        <div class="mb-3">
            <label for="contactNo" class="form-label">Contact Number
            </label> <input type="text" class="form-control" name="contactNo">
        </div>
        <div class="mb-3">
            <label for="emailID" class="form-label">Email ID
            </label> <input type="email" class="form-control" name="emailID">
        </div>
        <div class="mb-3">
            <label for="gender" class="form-label">Gender
            </label>
            <select class="form-select" name="gender">
                <option selected>Select Gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Unspecified">Unspecified</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="lastName" class="form-label">Is Admin
            </label>
            <input class="form-check-input" type="radio" name="userType" value="Admin">
            <label class="form-check-label" for="userType">
                Yes
            </label>
            <input class="form-check-input" type="radio" name="userType" value="General" checked>
            <label class="form-check-label" for="userType">
                No
            </label>
        </div>
        <div class="mb-3">
            <label for="userName" class="form-label">User Name
            </label> <input type="text" class="form-control" name="userName">
        </div>
        <div class="mb-3">
            <label for="passwd" class="form-label">Password
            </label> <input type="password" class="form-control" name="passwd">
        </div>
        <div class="mb-3">
            <label for="passwd" class="form-label">Confirm Password
            </label> <input type="password" class="form-control" name="confpasswd">
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
</div>
<!-- Optional JavaScript; choose one of the two! -->
